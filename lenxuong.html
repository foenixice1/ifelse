<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lên xuốn</title>
  <style>
    div {
      background: ;
    }
  </style>
</head>
<body onload="docReady()" style="background: deepskyblue">
<div>
  <img id="mb" src="https://i.pinimg.com/originals/50/4a/13/504a131126154953913ea805b7d23fae.gif" style="position:absolute;left:0; top:0;" height="200" width="300"/>

  <script>
    function upArrowPressed() {
      let element = document.getElementById("mb");
      element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function downArrowPressed() {
      var element = document.getElementById("mb");
      element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function leftArrowPressed() {
      var element = document.getElementById("mb");
      element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function rightArrowPressed() {
      var element = document.getElementById("mb");
      element.style.left = parseInt(element.style.left) + 5 + 'px';

    }
    function moveSelection(evt) {
      switch (evt.keyCode) {
        case 37:
          leftArrowPressed();
          break;
        case 39:
          rightArrowPressed();
          break;
        case 38:
          upArrowPressed();
          break;
        case 40:
          downArrowPressed();
          break;
      }
    }
    function docReady() {
      window.addEventListener('keydown', moveSelection);
    }

  </script>
</div>


</body>
</html>
