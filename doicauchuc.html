<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi cấu trúc</title>
</head>
<body>

<script>
    let a = prompt("Nhập số vào ", 0);
    switch (a) {
        case 1 :
            alert('1');
            break;
        case -1 :
            alert('-1');
            break;
        default:
            alert('0');
    }

</script>

</body>
</html>
